<div class="share-page">
    <span>Compartir en &rarr;</span>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Compartir en Twitter" class="button-small">
    	<i class="fa fa-twitter"></i> Twitter
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compartir en Facebook" class="button-small">
    	<i class="fa fa-facebook"></i> Facebook
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compartir en Google+" class="button-small">
    	<i class="fa fa-google-plus"></i> Google+
    </a>
</div>
